<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Expense Tracker</h1>
        
        <!-- Balance Summary Section -->
        <div class="summary">
            <div class="balance-card income">
                <h3>Income</h3>
                <p class="amount" id="totalIncome">$0.00</p>
            </div>
            <div class="balance-card expense">
                <h3>Expenses</h3>
                <p class="amount" id="totalExpense">$0.00</p>
            </div>
            <div class="balance-card balance">
                <h3>Balance</h3>
                <p class="amount" id="totalBalance">$0.00</p>
            </div>
        </div>

        <!-- Input Form Section -->
        <div class="input-section">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input 
                        type="text" 
                        id="description" 
                        placeholder="e.g., Salary, Groceries" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input 
                        type="number" 
                        id="amount" 
                        placeholder="0.00" 
                        step="0.01"
                        min="0"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="category">Type</label>
                    <select id="category" required>
                        <option value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input 
                        type="date" 
                        id="date" 
                        required
                    >
                </div>

                <button type="submit" class="btn-add">Add Transaction</button>
            </form>
        </div>

        <!-- Transactions List Section -->
        <div class="transactions-section">
            <div class="section-header">
                <h2>Transactions</h2>
                <button class="btn-clear" onclick="clearAllTransactions()">Clear All</button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterTransactions('all')">All</button>
                <button class="filter-btn" onclick="filterTransactions('income')">Income</button>
                <button class="filter-btn" onclick="filterTransactions('expense')">Expenses</button>
            </div>

            <div id="transactionsList" class="transactions-list">
                <p class="empty-message">No transactions yet. Add one to get started!</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
